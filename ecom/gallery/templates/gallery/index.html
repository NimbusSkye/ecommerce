{% load static %}
<body bgcolor="green">
{% if item_list %}
<ul>
    {% for item in item_list %}
        <li>Name: {{ item.name }}</li>
		<li>Description: {{ item.desc }}</li>
		<li>Price: ${{ item.cost }}</li>
		<img src={% static item.pic %} height=70% width=70%>
    {% endfor %}
</ul>
{% else %}
<p>No Items</p>
{% endif %}
</body>
