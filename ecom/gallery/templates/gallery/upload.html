{% extends 'gallery/base.html' %}
{% block title %}Sell an Item{% endblock %}

{% block content %}
<h1>List an Item</h1>
<p>If you have not yet provided a phone number for your account, you must do so now.</p>
{% load crispy_forms_tags %}
<form method='POST' enctype="multipart/form-data"> 
	{% csrf_token %}
	{{ form|crispy }}
	{{ form2|crispy }}
	<button type="submit" class="btn btn-success">List Item</button>
</form>
<br>
{% endblock %}
