{% extends 'gallery/base.html' %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}
{% for item in cart %}
<ul>
<img src={{ item.pic.url }} height="200" width="250">
<li>{{ item.name }}</li>
<li>{{ item.desc }}</li>
<li>${{ item.cost }}</li>
</ul>
{% endfor %}
<a href={% url 'gallery:index' %}>Back to Gallery </a>
{% endblock %}
