<!DOCTYPE html>
<html>
<head>
<style>
a {
	text-decoration-line: underline !important;
	color:white !important;
}
body {
	background-color:gray !important
}
.text {
	color:white
}
.bar ul {
	position:fixed;
	top:0;
	width:100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

.bar li {
  float: left;
}

.bar li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none !important;
}

.bar li a:hover {
  background-color: #111;
}

.bar li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
.letterlist ul {
    margin: 0; 
    padding: 0; 
    list-style-type: none; 
    list-style-image: none;
}

.letterlist li {
    float: left;
    margin: 20px 0;
	padding: 10px 20px;
}

.letterlist li a {
    margin: 0 4px;
    color:#eee;
    font-size:16px;
    font-weight: bold;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
}
</style>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="bar">
<ul>
<li><a href={% url 'gallery:index' %}>Home</a></li>
<li><a href={% url 'gallery:view_cart' %}>Cart</a></li>
<li><a href={% url 'gallery:upload' %}>Sell an Item</a></li>
<li><a href={% url 'gallery:sellerList' %}>Your Listings</a></li>
<li><a href={% url 'gallery:chat' %}>Live Chat</a></li>
{% if user.is_authenticated %}
<li><a href={% url 'logout' %}>Sign out</a></li>
{% else %}
<li><a href={% url 'login' %}>Sign in</a></li>
{% endif %}
</ul>
</div>
<br>
<div class="text">
{% block content %}
{% endblock %}
</div>

<div class="text">
<!-- <h1>You must <a href={% url 'login' %}>sign in</a> to perform this operation.</h1> -->
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
