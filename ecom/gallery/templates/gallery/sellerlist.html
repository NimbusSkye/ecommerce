{% extends 'gallery/base.html' %}

{% block title %}
Your Current Listings
{% endblock %}

{% block content %}
<h1>Your Current Listings</h1>
<div class="letterlist">
<ul>
{% for item in list %}
	<li><img src={{ item.pic.url }} height="200" width="300">
	<br>
	Name: {{ item.name }}
	<br>
	Price: ${{ item.cost }}
	<br>
	{{ item.desc }}
	<br>
	<a href={% url 'gallery:delete_listing' item.id %}>Remove Listing</a>
	</li>
{% endfor %}
</ul>
</div>
{% endblock %}
